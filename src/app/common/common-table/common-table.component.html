<table class="table">
  <thead>
  <tr>
    <td *ngFor="let title of headers">
      {{title}}
    </td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let obj of data">
    <td *ngFor="let column of getAtributos(obj)">
      {{obj[column]}}
    </td>
    <td>
      <button class="btn btn-primary" *ngFor="let action of actions"
              (click)="clickButtonAction(action, obj)">{{action.label}}</button>
    </td>
  </tr>
  </tbody>
</table>
